---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: pay-deploy
  namespace: testns
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pay
  template:
    metadata:
      name: pay-pod
      labels:
        app: pay
    spec:
      containers:
        - name: pay-container
          image: whatwant/node-web:2.0
          ports:
            - containerPort: 8080

---
kind: Service
apiVersion: v1
metadata:
  name: pay-svc
  namespace: testns
spec:
  type: ClusterIP
  selector:
    app: pay
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
