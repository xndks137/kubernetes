kind: Pod
apiVersion: v1
metadata:
  name: multipod
spec:
  containers:
    - name: nginx-container
      image: nginx:1.14
      ports:
        - containerPort: 80
          protocol: TCP

    - name: centos-container
      image: quay.io/centos/centos:stream9
      command: 
        - sleep
        - "86400"
