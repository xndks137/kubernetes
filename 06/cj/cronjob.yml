---
kind: CronJob
apiVersion: batch/v1
metadata:
  name: os-cj
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: os-container
              image: busybox
              args:
                - /bin/sh
                - -c
                - echo Hello ; sleep 10; echo Bye
          restartPolicy: Never